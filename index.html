<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Country and States</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
      }

      .container {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      #buttons {
        margin-bottom: 20px;
        text-align: center;
      }

      button {
        padding: 10px 20px;
        margin: 5px;
        background-color: #2ecc71;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #27ae60;
      }

      ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
      }

      li {
        padding: 10px 20px;
        border-bottom: 1px solid #ddd;
        transition: background-color 0.3s ease;
      }

      li:last-child {
        border-bottom: none;
      }

      li:hover {
        background-color: #f9f9f9;
      }

      h1 {
        text-align: center;
        color: #333;
      }

      footer {
        text-align: center;
        margin-top: 20px;
        color: #888;
      }

      footer a {
        color: #888;
        text-decoration: none;
      }

      footer a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Country and States</h1>
      <div id="buttons"></div>
      <ul id="states"></ul>
      <footer>
        <p>Designed with ❤️ by Manav</p>
      </footer>
    </div>

    <script src="index.js"></script>
  </body>
</html>
